<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--#dates 与java.util.Date对象的方法对应，格式化、日期组件抽取等等
#numbers 格式化数字对象的工具方法
#strings 与java.lang.String对应的工具方法
-->
<body>
   时间:<a th:text="${#dates.format(date,'yyyy-MM-dd HH.mm.ss')}">123456</a></br>
   金额:<a th:text="'￥'+${#numbers.formatDecimal(price,1,2)}">120</a></br>
   <!-- # 这里的含义是 如果 atc.text 这个变量多余200个字符，后面显示... -->
   文本:<a th:text="${#strings.abbreviate(text,60)}">牛逼牛逼</a></br>
   <!-- 判断字符串是否为空 -->
   <a th:if="${!#strings.isEmpty(str)}">字符串str不为空</a></br>
   <!-- 截取字符串，指定长度 -->
    <a th:text="${#strings.substring(str,0,2)}">字符串str的值</a></br>
</body>
</html>
