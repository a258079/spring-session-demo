<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <!-- 给属性赋值 th:value、th:属性名称 -->
    <input type="text" name="name" th:value="${name}">
    <HR style="border:1 dashed #987cb9" width="80%" color=#987cb9 SIZE=1>
    <!-- 字符串拼接 -->
    <a th:text="'你好!'+${name}+','+'明天是不是美好的一天呀!'"></a>
    <HR style="border:1 dashed #987cb9" width="80%" color=#987cb9 SIZE=1>
    <a th:text="|你好!${name},明天是不是美好的一天呀!|"></a>
</body>
</html>
